<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Languages</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="drop-down-menu-styles.css">
    <link rel="stylesheet" href="virtual_keyboard/kb-style.css">
    <link rel="stylesheet" href="virtual_keyboard/kb-lang-selector-style.css">
    <style>
    </style>
</head>
<body>
    <div class="navbar">
        <li class="dropdown" style="float:left;">
            <a href="javascript:void(0)" class="dropbtn">File &#9660;</a>
            <div class="dropdown-content">
                <a href="#" id="open-file-button">Open</a>
                <a href="#" id="save-file-button">Save</a>
            </div>
        </li>
        <button class="virtual-kb-btn" onclick="keyboardToggleVisibility()">Keyboard</button>
        <div class="navbar-filler"></div>
        <li class="dropdown" style="float:right; direction: rtl;">
            <a href="javascript:void(0)" id="lang-pair-selector" class="dropbtn">Language &#9660;</a>
            <div class="dropdown-content">
                <a href="#" id="EN-RU-pair">EN-RU</a>
                <a href="#" id="EN-SP-pair">EN-SP</a>
                <a href="#" id="RU-SP-pair">RU-SP</a>
            </div>
        </li>
    </div>

    <div class="card">
        <div class="read-only-field">
            <div class="read-only-text"><h1><span style="color:#FF0000";>Hello</span > world!</h1></div>
            <div class="play-button">
                <button id="read-only-play">Play</button>
            </div>
        </div>
        <div class="user-input-field">
            <div class="user-input-text">
                <input type="text" class="user-input" id="textInput" placeholder="Enter text here..." />
            </div>
            <div class="play-button">
                <button id="user-input-play">Play</button>
            </div>
        </div>
        <button class="submit-button">Submit</button>
    </div>
    <div class="keyboard" id="keyboard">
    <script src="script.js"></script>
    <script src="virtual_keyboard/kb-script.js"></script>
    <script>createKeyboard(".user-input");</script>
</body>
</html>
