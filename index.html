<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech with TTSMaker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 300px;
            height: 30px;
            font-size: 16px;
        }
        button {
            margin-left: 10px;
            height: 36px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Text-to-Speech</h1>
    <input type="text" id="textInput" placeholder="Enter text here..." />
    <button id="playButton">Play</button>
    <script>
        document.getElementById("playButton").addEventListener("click", async () => {
            const text = document.getElementById("textInput").value;
            if (!text) {
                alert("Please enter some text!");
                return;
            }

            const url = "https://cors-anywhere.herokuapp.com/https://api.ttsmaker.com"; // TTSMaker's public API endpoint
            const requestData = new URLSearchParams({ text, voice: "1" }); // "voice" parameter can be changed for other voices

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: requestData.toString()
                });

                if (!response.ok) {
                    throw new Error("API request failed");
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                audio.play();
            } catch (error) {
                console.error(error);
                alert("Error in fetching and playing audio");
            }
        });
    </script>
</body>
</html>
