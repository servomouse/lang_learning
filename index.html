<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Languages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .card {
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid green;
            max-width: 600px;
        }
        .read-only-field {
            display: flex;
            flex-direction: row;
        }
        .user-input-field {
            display: flex;
            flex-direction: row;
        }
        input {
            width: 300px;
            height: 30px;
            font-size: 16px;
        }
        button {
            margin-left: 10px;
            height: 36px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="read-only-field">
            <h1>Text-to-Learn</h1>
            <button class="play-button" id="read-only-play">Play</button>
        </div>
        <div class="user-input-field">
            <input type="text" id="textInput" placeholder="Enter text here..." />
            <button class="play-button" id="user-input-play">Play</button>
        </div>
        <button class="submit-button">Submit</button>
    </div>
</body>
</html>
